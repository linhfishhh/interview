<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
</head>
<body>
    <h1>Danh sách Item</h1>
    <a href="{{ url_for('create') }}">Tạo Item mới</a>
    <ul>
        {% for item in items %}
        <li>
            <strong>{{ item.name }}</strong> - {{ item.description }}
            <a href="{{ url_for('update', id=item.id) }}">Sửa</a> | 
            <a href="{{ url_for('delete', id=item.id) }}">Xóa</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
